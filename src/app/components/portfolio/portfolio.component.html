<app-about-me [about]="resumeData.about"></app-about-me>
<app-education [educationData]="resumeData.education"></app-education>
<app-work-experience [workExperience]="resumeData.sections[0]"></app-work-experience>
<app-projects [projects]="resumeData.sections[1]"></app-projects>

<section id="certifications">
  <h2>Certifications</h2>
  <ul>
    <li *ngFor="let certification of sections[2].data">
      <h3>{{ certification.title }}</h3>
      <p>{{ certification.issuingOrganization }}</p>
      <p>Date: {{ certification.date }}</p>
    </li>
  </ul>
</section>
