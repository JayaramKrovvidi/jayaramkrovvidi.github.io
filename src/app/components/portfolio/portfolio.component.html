<div fxLayout="column" class="main-container">
  <app-nav-bar [sections]="sections" [currentSection]="currentSection" [sectionOrder]="sectionOrder"
    (sectionChange)="scrollToSection($event)"></app-nav-bar>
  <div fxLayout="row">
    <div fxFlex="10"></div>
    <div fxLayout="column" fxLayoutAlign="start stretch" class="content-container">
      <app-about-me id="about" [about]="resumeData.about"></app-about-me>

      <h1 style="color: white; text-align: center; margin: 2rem;">Education</h1>
      <section id="education" fxLayout="row" fxLayoutAlign="space-around" fxLayout.lt-lg="column"
        fxLayoutAlign.lt-lg="space-between">
        <app-education fxFlex="1 1 40" *ngFor="let education of resumeData.education"
          [education]="education"></app-education>
      </section>

      <h1 style="color: white; text-align: center; margin: 2rem;">Work Experience</h1>
      <section id="experience" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="3rem">
        <app-work-experience *ngFor="let experience of resumeData.sections[0].data"
          [workExperience]="experience"></app-work-experience>
      </section>

      <h1 style="color: white; text-align: center; margin: 2rem;">Projects</h1>
      <section id="projects" fxLayout="row" fxLayoutAlign="space-around" fxLayout.lt-lg="column"
        fxLayoutAlign.lt-lg="space-between">
        <app-projects fxFlex="1 1 40" id="projects" *ngFor="let project of resumeData.sections[1].data"
          [project]="project">
        </app-projects>
      </section>

      <section id="certifications">
        <h2>Certifications</h2>
        <ul>
          <li *ngFor="let certification of resumeData.sections[2].data">
            <h3>{{ certification.title }}</h3>
            <p>{{ certification.issuingOrganization }}</p>
            <p>Date: {{ certification.date }}</p>
          </li>
        </ul>
      </section>
    </div>
    <div fxFlex="10"></div>
  </div>
</div>
