<div fxLayout="column" fxLayoutAlign="start stretch" class="main-container">
  <app-nav-bar [sections]="sections" [currentSection]="currentSection" [sectionOrder]="sectionOrder"
    (sectionChange)="scrollToSection($event)"></app-nav-bar>
  <div fxLayout="column" fxLayoutAlign="start stretch" class="content-container">
    <app-about-me id="about" class="section" [about]="resumeData.about"></app-about-me>

    <section id="education" class="section">
      <app-education *ngFor="let education of resumeData.education" [education]="education"></app-education>
    </section>

    <app-work-experience id="experience" class="section"
      [workExperience]="resumeData.sections[0]"></app-work-experience>
    <app-projects id="projects" class="section" [projects]="resumeData.sections[1]"></app-projects>
    <section id="certifications">
      <h2>Certifications</h2>
      <ul>
        <li *ngFor="let certification of resumeData.sections[2].data">
          <h3>{{ certification.title }}</h3>
          <p>{{ certification.issuingOrganization }}</p>
          <p>Date: {{ certification.date }}</p>
        </li>
      </ul>
    </section>
  </div>
</div>
