<div fxLayout="column" fxLayoutAlign="start stretch" class="main-container">
  <nav id="nav-bar" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="profile-info">
        Hi There!
      </div>
      <ul fxLayout="row" fxHide.lt-sm fxLayoutAlign="end center" fxLayoutGap="1rem">
        <li *ngFor="let section of sections" [class.active]="activeSection === section">
          <a (click)="scrollToSection(section)">{{ section }}</a>
        </li>
      </ul>
      <div class="mobile-menu-icon" fxHide fxShow.lt-sm (click)="toggleMobileMenu()">
        Hamburger
      </div>
    </div>
    <ul fxLayout="column" fxHide.gt-xs class="mobile-menu" *ngIf="mobileMenuOpen">
      <li *ngFor="let section of sections" [class.active]="activeSection === section">
        <a (click)="scrollToSection(section)">{{ section }}</a>
      </li>
    </ul>
  </nav>
  <div fxLayout="column" fxLayoutAlign="start stretch" class="content-container">
    <app-about-me id="about" class="section" [about]="resumeData.about"></app-about-me>
    <app-education id="education" class="section" [educationData]="resumeData.education"></app-education>
    <app-work-experience id="work-experience" class="section"
      [workExperience]="resumeData.sections[0]"></app-work-experience>
    <app-projects id="projects" class="section" [projects]="resumeData.sections[1]"></app-projects>
    <section id="certifications">
      <h2>Certifications</h2>
      <ul>
        <li *ngFor="let certification of resumeData.sections[2].data">
          <h3>{{ certification.title }}</h3>
          <p>{{ certification.issuingOrganization }}</p>
          <p>Date: {{ certification.date }}</p>
        </li>
      </ul>
    </section>
  </div>
</div>
