<section id="work-experience">
    <h2>{{workExperience.title}}</h2>
    <ul>
      <!-- Loop through the workExperience array -->
      <li *ngFor="let experience of workExperience.data">
        <h3>{{ experience.position }}</h3>
        <p>{{ experience.company }} | {{ experience.location }}</p>
        <p>{{ experience.startDate }} - {{ experience.endDate }}</p>
        <ul>
          <li *ngFor="let des of experience.description">{{ des }}</li>
        </ul>
      </li>
    </ul>
  </section>
