<app-card fxFlex="100">
  <img roundImage headerImage [src]="workExperience.companyLogo" alt="Company Logo">
  <h2 headerText>{{ workExperience.company }}</h2>
  <p subHeaderText>{{ workExperience.position }}</p>
  <p dates>{{ workExperience.startDate }} - {{ workExperience.endDate }}</p>
  <!-- <ul description>
      <li *ngFor="let des of workExperience.description">{{ des }}</li>
    </ul> -->
  <p description style="text-align: justify;"><i>"{{ workExperience.summary }}"</i></p>
</app-card>
